<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Testing different input tags</title>
</head>
<body>
<h2>Testing different input tags</h2>
<form class="" action="index.html" method="post">
    <label>Name: </label>
    <input type="text">
    <input type="color"><br>
    <label>Password: </label>
    <input type="password"><br>
    <label>Date of birth: </label>
    <input type="date"><br>
    <label>Time of birth: </label>
    <input type="time"><br>
    <label>E-mail: </label>
    <input type="email"><br>
    <label>Tel: </label>
    <input type="tel"><br>
    <label>Add your resume: </label>
    <input type="file"><br>
    <label>Website: </label>
    <input type="url"><br>
    <!--    <input type="hidden" name="" value=""> <br>-->
    <label>Age: </label>
    <input type="number"><br>
    <label>Agree to <u>terms and conditions</u></label>
    <input type="checkbox"><br>
    <label>Man</label>
    <input type="radio" name="gender"><br>
    <label>Woman</label>
    <input type="radio" name="gender"><br>
    <input type="range"><br>
    <input type="search"><br>
    <input type="submit"><br>
    <input type="reset">

    <!--    <button type="submit">Submit</button>-->
</form>
</body>
</html>
